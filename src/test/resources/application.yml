spring:
  application:
    name: rest-spring-boot
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false
server:
  port: 8888
cors:
  originPatterns: http://localhost:8090, http://localhost:3000
logging:
  level:
    ROOT: INFO
spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true
