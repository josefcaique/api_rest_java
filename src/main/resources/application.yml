spring:
  application:
    name: rest-spring-boot
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/jpaspringboot?useTimeZone=true&serverTimeZone=UTC
    username: root
    password: admin
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB
email:
  subject: "Default Subject"
  message: "Default Message"
file:
  upload-dir: D:/Java Learning 2/api_rest/UploadDir
server:
  port: 8090
cors:
  originPatterns: http://localhost:8090, http://localhost:3000
logging:
  level:
    ROOT: INFO
spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true
